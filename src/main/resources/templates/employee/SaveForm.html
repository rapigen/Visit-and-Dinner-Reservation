<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" th:href="@{/css/Error.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>신규 직원 등록 Form</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<style>
    #searchBtn{
        position: absolute; margin-top:8px;margin-left:-65px;
    }
    label{
        margin-top:0.3%;
        margin-left:0.5%;
    }

    input{
        text-align:center;
    }

    .star{
        color:#c80b0b;
        font-weight: bold;
    }

</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/

    function loginIdSend(){
        let loginId = $("#loginId").val();
        let sendDTO = {"loginId":loginId};
        $.ajax({
            url: "/reservation/employee/send",
            data: JSON.stringify(sendDTO),
            dataType: "json",
            contentType: "application/json; charset=UTF",
            type: 'POST',
            success:function(data){
                alert("이미 존재하는 아이디 입니다.");
                $("#loginId").val("");
            },
            error:function(error){
                alert("등록 가능한 아이디 입니다.");
                $("#loginId").val(loginId);
            }

        });
    }
    /*]]>*/

</script>

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">
                                <img th:src="@{/images/rapigen_logo.png}" width="180"/>          직원 등록
                            </h3>
                            </div>
                            <div class="card-body">
                                <h6 id="clock" style="color:black; margin-top:2%;">clock</h6>

                                <form role="form" th:object="${employee}" method="post" name="sendFrm">
                                    <div id="errorArea">
                                        <span th:if="${#fields.hasGlobalErrors()}">
                                            <p class="field-error" id="globalError" th:text="${errorMsg}"></p>
                                        </span>
                                    </div>
                                    <div>
                                        <br>
                                        <h4><b>직원 정보  </b><img th:src="@{/images/pencil.png}" width="25"/></h4>
                                        <hr>
                                        <br>

                                        <div class="row mb-3">
                                            <div>
 <!--                                            <div class="col-md-6">-->
                                                <div class="form-floating">
                                                    <label th:for="loginId" id="loginIdLabel"><span class="star">*</span>그룹웨어 ID</label>
                                                    <input type="text" th:field="*{loginId}"
                                                           th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
                                                    <button type="button" class="btn btn-primary btn-block" onclick="loginIdSend()" id="searchBtn">조회</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
<!--                                            <div class="col-md-6">-->
                                                <div>
                                                <div class="form-floating">
                                                    <label th:for="employee_name" id="employee_nameLabel"><span class="star">*</span>이름</label>
                                                    <input type="text" th:field="*{employee_name}" class="form-control"
                                                           th:class="${#fields.hasErrors('employee_name')}? 'form-control fieldError' : 'form-control'">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div>
<!--                                            <div class="col-md-6">-->
                                                <div class="form-floating">
                                                    <div class="form-floating">
                                                        <label th:for="part_name" id="part_nameLabel"><span class="star">*</span>부서명 </label>
                                                        <input type="text" th:field="*{part_name}" class="form-control"
                                                               th:class="${#fields.hasErrors('part_name')}? 'form-control fieldError' : 'form-control'">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <!--                                            <div class="col-md-6">-->
                                            <div>
                                                <div class="form-floating">
                                                    <label th:for="phone_number" id="phone_numberLabel">휴대폰번호 </label>
                                                    <input type="text" th:field="*{phone_number}" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">submit</button></div>
                                    </div>
                                </form>
                            </div>
                            <br>
                            <div class="card-footer text-center py-3">
                                <span th:if="${session.DINNER_PROGRAM!=null}">
                                <div class="small"><a th:href="@{/dinner/info/dateOfQty}">HOME</a>
                                </div>
                                </span>
                                <span th:if="${session.DINNER_PROGRAM==null}">
                                <div class="small"><a th:href="@{/reservation/info/all}">HOME</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <!--    </div>-->
    </div>

    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script type="text/javascript" th:src="@{/js/clock.js}"></script>

</body>
</html>
