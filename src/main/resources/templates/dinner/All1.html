<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/Error.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/All.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>석식 인원 조회</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div id="layoutSidenav_content">

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">
                                    <img th:src="@{/images/rapigen_logo.png}" width="200"/>
                                    <span>
                                     석식 조회 페이지
                                    </span>
                                </h3>
                                </div>
                             <div id="AllContents">
                                 <h6 id="clock" style="color:black;">clock</h6>

                                 <div id="sortTab2">
                                    <div>
                                        <form th:object="${reservationDTO}" class="form-inline" name="sendfrm" >
                                            <span class="form-group mb-2" id="sortId">
                                                <span id = "DTO1">
                                              <input type="text" id="employee_name" th:field="*{employee_name}" placeholder="이름 입력"/>
                                                    <input type="date" id="date1" th:field="*{visit_date1}"/> ~
                                                    <input type="date" id="date2" th:field="*{visit_date2}"/>
                                                </span>
                                                <button type="submit" class="btn btn-primary mb-2">검색</button>
                                            </span>
                                         </form>
                                    </div>
                                </div>
                                 <div class="card-body">
                                    <div class="card-body">
                                        <div class="card mb-4">
                                            <div class="card-header">
                                                <span>
                                                <i class="fas fa-table me-1"> </i>
                                                석식 예약 리스트
                                                </span>
                                            </div>

                                            <table id="datatablesSimple">
                                                <thead>
                                                <tr>
                                                    <th class = "reservation_id">no</th>
                                                    <th class = "employee_name">예약자</th>
                                                    <th class = "qty">총 인원</th>
                                                    <th class = "contents">내용</th>
                                                    <th class = "visit_date">예약일</th>
                                                    <th class = "write_date">등록일자</th>
                                                    <th class = "is_checked">결과</th>
                                                    <th class = "detailView"></th>
                                                </tr>
                                                </thead>
                                                <div th:if="${reservations.size()>0}">
                                                    <tbody>
                                                    <tr th:each="reservation,i : ${reservations}">
                                                        <td class = "reservation_id" th:text="${i.count}"></td>
                                                        <td class = "employee_name" th:text="${reservation.employee_name}"></td>
                                                        <td class = "qty" th:text="${reservation.qty}"></td>
                                                        <td class = "contents" th:text="${reservation.contents}"></td>
                                                        <td class = "visit_date" th:text="${reservation.visit_date}"></td>
                                                        <td class = "write_date" th:text="${reservation.write_date}"></td>
                                                        <td>
                                                            <span th:if="${reservation.is_checked==true}">
                                                            <button class="btn btn-primary btn-block" id="visitO">접수O</button>
                                                            </span>
                                                            <span th:if="${reservation.is_checked==false}">
                                                           <button class="btn btn-primary btn-block" id="visitX" style="background-color: #a9a9a9; border:none; border-radius:3px">접수X</button>
                                                            </span>
                                                        </td>
                                                        <td><a th:href="@{/dinner/info/{id} (id=${reservation.id})}" role="button" class = "detailView">상세보기</a></td>
                                                    </tr>
                                                    </tbody>
                                                </div>
                                            </table>
                                            <span id = "dataIsNull" th:if="${reservations.size()<1}">
                                            <h2>데이터가 존재하지 않습니다.</h2>
                                            </span>
                                             </div>
                                    </div>
                                </div>
                                 <div id="btnArea2">
                                     <br>
<!--                                     <a th:href="@{/dinner/info/save}"> <button class="btn btn-primary btn-block"> 신규등록 </button></a>-->
                                     <a th:href="@{/dinner/info/download}"> <button class="btn btn-primary btn-block"> DownLoad(EXCEL)</button></a>
                                     <a th:href="@{/dinner/info/admin}"> <button class="btn btn-primary btn-block" style="background-color: black;  border:none;"> 관리자페이지</button></a>
                                     <a th:href="@{/dinner/info/dateOfQty}"> <button class="btn btn-primary btn-block"> 일자별 예약 현황 </button></a>

                                 </div>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <span class="small"><a th:href="@{/dinner/info/dateOfQty}">HOME</a></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Rapigen </div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script type="text/javascript" th:src="@{/js/logOut.js}"></script>
<script type="text/javascript" th:src="@{/js/clock.js}"></script>

</body>
</html>
